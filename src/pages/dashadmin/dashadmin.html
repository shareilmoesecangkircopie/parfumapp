<ion-header>
  <ion-navbar>
    <ion-title>DASHBOARD ADMIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col><img src="/assets/imgs/store.png" (click) ="listtoko()"></ion-col>
      <ion-col><img src="/assets/imgs/bayar.png" (click) ="listproduk()"></ion-col>
      <ion-col><img src="/assets/imgs/order.png" (click) ="listorder()"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><img src="/assets/imgs/lokasi.png" (click) ="listlokasi()"></ion-col>
      <ion-col><img src="/assets/imgs/user.png" (click) = "listuser()"></ion-col>
      <ion-col><img src="/assets/imgs/parfume.png" (click) = "listmerek()"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><img src="/assets/imgs/trans.png" (click) ="listtrans()"></ion-col>
      <ion-col><img src="/assets/imgs/prov.png" (click) ="listprov()"></ion-col>
      <ion-col><img src="/assets/imgs/kab.png" (click) ="listkab()"></ion-col>
    </ion-row>
    
  </ion-grid>

  
</ion-content>
